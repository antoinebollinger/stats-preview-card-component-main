<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/style_desktop.css" media="screen and (min-width: 701px)" />
		<link rel="stylesheet" type="text/css" href="css/style_mobile.css" media="screen and (max-width: 700px)" />				
	</head>
	<body>
		<article class="main">
			<section class="main-img">
			</section>
			<div class="main-text">
				<div>
					<h1>Get <span class="tertary">insights</span> that help your business grow.</h1>
				</div>
				<div>
					<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
				</div>
				<div class="main-stat">
					<div class="stat"><h2>10k+</h2><p class="stat-heading">companies</p></div>
					<div class="stat"><h2>314</h2><p class="stat-heading">templates</p></div>
					<div class="stat"><h2>12M+</h2><p class="stat-heading">queries</p></div>
				</div>
			</div>
		</article>
		<div class="attribution">
		<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
		<p>Coded by <a href="#">Antoine Bollinger</a>.</p>
		</div>
	</body>
</html>
